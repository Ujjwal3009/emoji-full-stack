version: '3.8'

services:
  server:
    build:
      context: ./emoji-reaction-backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - DEBUG=socket.io:*  # Enable socket.io debug logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  client:
    build:
      context: ./emoji-reaction
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_SOCKET_URL=http://localhost:5001
      - NODE_ENV=production
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 